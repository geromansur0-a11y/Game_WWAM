<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Millionaire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0c2461;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .question {
            background: #1e3799;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .option {
            background: #4a69bd;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
        }
        .option:hover {
            background: #6a89cc;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #fbc531;
            margin: 20px;
        }
        .btn {
            background: #fbc531;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® WHO WANTS TO BE A MILLIONAIRE ðŸŽ®</h1>
    <div class="score">Hadiah: Rp <span id="prize">0</span></div>
    <div class="question" id="question">Memuat pertanyaan...</div>
    <div id="options"></div>
    <button class="btn" onclick="submitAnswer()">JAWAB</button>
    
    <script>
        let currentQuestion = 0;
        let score = 0;
        let questions = [];
        let selectedAnswer = null;
        
        async function loadGame() {
            const response = await fetch('/api/questions');
            questions = await response.json();
            showQuestion(0);
        }
        
        function showQuestion(index) {
            const q = questions[index];
            document.getElementById('question').textContent = q.question;
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            ['A', 'B', 'C', 'D'].forEach((label, i) => {
                const option = document.createElement('div');
                option.className = 'option';
                option.innerHTML = `${label}. ${q.options[i]}`;
                option.onclick = () => selectAnswer(i);
                optionsDiv.appendChild(option);
            });
            
            document.getElementById('prize').textContent = q.prize.toLocaleString('id-ID');
            selectedAnswer = null;
        }
        
        function selectAnswer(index) {
            document.querySelectorAll('.option').forEach(opt => {
                opt.style.background = '#4a69bd';
            });
            event.target.style.background = '#fbc531';
            selectedAnswer = index;
        }
        
        function submitAnswer() {
            if (selectedAnswer === null) {
                alert('Pilih jawaban dulu!');
                return;
            }
            
            const q = questions[currentQuestion];
            if (selectedAnswer === q.correct) {
                score += q.prize;
                alert('Benar! ðŸŽ‰');
                currentQuestion++;
                
                if (currentQuestion < questions.length) {
                    showQuestion(currentQuestion);
                } else {
                    alert(`Game selesai! Total hadiah: Rp ${score.toLocaleString('id-ID')}`);
                    currentQuestion = 0;
                    score = 0;
                    showQuestion(0);
                }
            } else {
                alert(`Salah! Jawaban benar: ${q.options[q.correct]}`);
                currentQuestion = 0;
                score = 0;
                showQuestion(0);
            }
        }
        
        // Start game
        loadGame();
    </script>
</body>
        </html>
